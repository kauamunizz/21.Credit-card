<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="main">
      <div class="form-image"></div>

      <div id="cartao" class="card">

        <div class="front">

          <img src="./public/imgs/chip.png" alt="chip card">
  
          <span class="numCartao">#### #### #### ####</span>
  
          <div class="inferior">
            <label> Name
              <span class="nameCartao">FULL NAME</span>
            </label>
  
            <label class="mmyy"> Expires
  
              <div class="separate">
                <span class="expMes"> MM</span>
                <span> / </span>
                <span class="expAno"> YY</span>
              </div>
            </label>
          </div>

        </div>

        <div class="back">
          <div class="line-back"></div>
          
          <label> CVV
            <span class="cvvCartao">000</span>
          </label>
        </div>

      </div>

      <div class="confirmed">
        <div class="complete">
          <img src="./public/imgs/icons-done.png" alt="complete">
        </div>
        <h4>Confirmed</h4>
      </div>
          
      <form data-id="1" id="form" name="formulario">
        <label>cardholder name
              <input name="cardHolder" maxlength="30" type="text" placeholder="e.g. Jane Appleseed" required>
              <div><span>error</span></div>
          </label>
  
          <label>card number
              <input name="cardNumber" minlength="16" maxlength="16" type="number" placeholder="e.g. 1234 5678 9123 0000" required>
          </label>
  
          <div class="fift">
              <label class="exp">exp. date (mm/yy)
      
                  <div class="input-exp">
                      <input name="MM" type="number" min="01" max="12" placeholder="MM" required>
                      <input name="YY" type="number" min="2022" step="1" placeholder="YY" required>
                  </div>
      
              </label>
      
              <label class="cvv">cvv
                  <input name="cvv" type="number" minlength="3" placeholder="e.g. 123" required>
              </label>
          </div>
          <button>Confirm</button>
      </form>
